{% extends "base.html" %}

{% block content %}
  <div class="container">
    {% if error %}
    <div class="alert alert-danger" role="alert">
        {{ error|safe }}
    </div>
    {% endif %}
    {% if success %}
    <div class="alert alert-success" role="alert">
        {{ success|safe }}
    </div>
    {% endif %}
    <a href="/" class="btn btn-secondary">Return</a>
  </div>
{% endblock %}
